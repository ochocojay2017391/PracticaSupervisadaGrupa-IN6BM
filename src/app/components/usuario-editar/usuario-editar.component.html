
<div class="container">



  <div class="card w-100 text-center mt-5">
    <div class="card-body">
      <button class="btn btn-success mb-3" type="button" routerLink="/rolempresa/inicio"> Regresar</button>
      <h5 class="card-title">Editar Usuario</h5>
      <h5><i class="fa fa-user fa-4x"></i></h5>

      <form>
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre Empresa</label>
              <input type="text" class="form-control" id="inputNombre" name="nombreEmpresa" #nombreEmpresa="ngModel" [(ngModel)]="EmpresasModelGetId.empresa">
        </div>
        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel" [(ngModel)]="EmpresasModelGetId.usuario">
        </div>
        <div class="mb-3">
          <label for="inputTipo" class="form-label">Tipo</label>
          <select class="form-select" name="tipo" #tipo="ngModel"  id="inputTipo" [(ngModel)]="EmpresasModelGetId.tipoEmpresa" aria-label="Default select example">
            <option selected ></option>
            <option *ngFor="let tipo of tipos" value="{{ tipo.nombreTipo }}" >{{ tipo.nombreTipo }}</option>
          </select>
        </div>
        <button class="btn btn-success"  (click)="putEmpresas()">Editar Empresa</button>
      </form>
    </div>
  </div>

</div>
