<div class="col-lg-3 col-md-4 d-flex">
  <button class="btn btn-success w-100 align-self-center" routerLink="/sucursales">Regresar a las sucursales</button>

</div>

<div
  style="display: block;">
  <canvas
  baseChart chartType="pie"
  [data]="chartData"
  [colors]="chartColors"
  [labels]="chartLabels"
  [options]="chartOptions"
  [plugins]="chartPlugins"
  [legend]="chartLegend">
  </canvas>
</div>
